		<div class="row ">
			<div class="col-md-12">
				<div class="panel panel-default login">
					<div class="panel-heading logintitle">Login</div>

                   {% with messages = get_flashed_messages() %}

             {% if messages %}

             {% for message in messages %}

        <div class="alert alert-danger alert-dismissable" role="alert">

                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                </button>

             {{message}}

             </div>

        {%endfor%}

             {%endif%}

             {%endwith%}

					<div class="panel-body">
						<form class="form-horizontal center-block" role="form" action="/form_login" method="POST">

								<div class="input-group input-group-lg">
<!--								  <span class="input-group-addon" id=><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
								  <select class="form-control" >
													<option selected="selected" name="userrole">Select User</option>
													  <option value="admin">Admin</option>

													  <option value="admin">Doctor</option>
													  <option value="admin">Nurse</option>
													  <option value="admin">Patient</option>
													  <option value="admin">Laboratorist</option>
													  <option value="admin">Accountant</option>
													  <option value="admin">Pharmacist</option>

													</select>
	-->							</div>
								<br/>
                                                                <div>
                                                                    
                                                                </div>
								<div class="input-group input-group-lg">
								  <span class="input-group-addon" id=><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
								  <input type="text" class="form-control" name="username" placeholder="name" required aria-describedby="sizing-addon1">
								</div>
								
								<br/>
								<div class="input-group input-group-lg">
								  <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
								  <input type="password" name="password" class="form-control" placeholder="Password" required aria-describedby="sizing-addon1">
								</div>
								<br/>
								<div class="col-sm-7 col-sm-offset-2">
								  <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
								</div>
						</form>
					</div>
						
				</div>
			</div>				
		</div>
